<!DOCTYPE html>
<html>

<head>
  <title>IoT Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <h1>IoT Sensor Dashboard</h1>
  <h2>Live Sensor Values</h2>
  <div class="live-values">
    <div><strong>Humidity:</strong> <span id="humidity">-</span>%</div>
    <div><strong>Temperature:</strong> <span id="temp_c">-</span>°C / <span id="temp_f">-</span>°F</div>
    <div><strong>Passengers:</strong> <span id="passengers">-</span></div>
    <div><strong>Distance:</strong> <span id="distance">-</span> cm</div>
    <div><strong>Buzzer:</strong> <span id="buzzer">-</span></div>
  </div>

  <h2>Sensor Data Charts</h2>
  <div class="charts">
    <div class="chart-container">
      <div class="chart-label">Humidity (%)</div>
      <canvas id="humidityChart"></canvas>
    </div>
    <div class="chart-container">
      <div class="chart-label">Temperature (°C/°F)</div>
      <canvas id="tempChart"></canvas>
    </div>
    <div class="chart-container">
      <div class="chart-label">Passengers</div>
      <canvas id="passengersChart"></canvas>
    </div>
    <div class="chart-container">
      <div class="chart-label">Distance (cm)</div>
      <canvas id="distanceChart"></canvas>
    </div>
  </div>

  <h2>Recent Sensor Data</h2>
  <div class="table-container">
    <table id="dataTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Humidity (%)</th>
          <th>Temp (°C)</th>
          <th>Temp (°F)</th>
          <th>Distance (cm)</th>
          <th>Buzzer</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data rows will be inserted here by JS -->
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>

</html>
